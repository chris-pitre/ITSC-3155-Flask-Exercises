{% extends '_layout.html' %}

{% block body %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/registrants">Registered Students</a>
                    </li>
                </ul>
            </div>   
        </div>   
    </nav>
    
    <div class="container">
        <h1>Registered Students</h1>
        <p>The following students have registered for student organizations.</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Organization</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for key, value in result.items() %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
