{% extends '_layout.html' %}

{% block body %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/registrants">Registered Students</a>
                    </li>
                </ul>
            </div>   
        </div>   
    </nav>
    
    <div class="container">
        <h1>Register</h1>
        <p>Use the following form to register for a student organization.</p>
        <form method="post">
            <p>Name</p>
            <input type="text" class="form-control" name="name" required>
            <p>Organization</p>
            <select class="form-select" name="organization" aria-label="Organization select" required>
                <option selected disabled value="">Choose an organization</option>
                <option value="49th Security Division">49th Security Division</option>
                <option value="ACM">ACM</option>
                <option value="Charlotte Hack">Charlotte Hack</option>
                <option value="Code9">Code9</option>
                <option value="Game Dev">Game Dev</option>
            </select>
            <br>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
